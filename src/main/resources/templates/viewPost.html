<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Post</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <!-- Post Card -->
    <main class="w-full max-w-3xl bg-white shadow-md rounded-lg p-6 mb-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-2" th:text="${post.body}"></h1>
        <h2 class="text-gray-600 mb-4">
            By <span class="text-green-600 font-semibold" th:text="${post.author.username}"></span>
        </h2>

        <!-- Comment Form -->
        <form id="commentForm" class="flex flex-col space-y-3 mb-6">
            <input type="text" name="body" id="commentBody" placeholder="Leave a comment..." 
                   class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
            <input type="hidden" id="authorUsername" th:value="${#authentication.name}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrfToken" />
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded transition-colors">
                Post Comment
            </button>
        </form>

        <!-- Comments Section -->
        <section id="commentSection">
            <h3 class="text-xl font-semibold text-gray-700 mb-3">Comments</h3>
            <ul class="space-y-4">
                <li th:each="comment : ${comments}" class="p-3 bg-gray-50 rounded shadow-sm hover:bg-gray-100 transition-colors">
                    <strong class="text-green-600" th:text="${comment.author.username}"></strong>:
                    <span class="text-gray-700" th:text="${comment.body}"></span>
                </li>
            </ul>
        </section>

        <!-- Back Link -->
        <a href="/dashboard" class="inline-block mt-6 text-blue-500 hover:underline">‚Üê Go Back</a>
    </main>

    <script src="/js/viewPost.js"></script>
</body>
</html>
